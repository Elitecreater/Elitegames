<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drive-home</title>
    <style>
        /* Modern Dark Theme Design */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f0c29;
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Login Screen */
        #login-overlay {
            background: rgba(0, 0, 0, 0.85);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            border: 1px solid #00d2ff;
        }

        input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 1rem;
            width: 80%;
        }

        button {
            background: #00d2ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: #3a7bd5;
            box-shadow: 0 0 15px #00d2ff;
        }

        /* Main Game Content (Hidden by default) */
        #game-content {
            display: none;
            width: 90%;
            max-width: 1200px;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding-bottom: 30px;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .game-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.2);
        }

        .game-thumb {
            width: 100%;
            height: 150px;
            background: #444;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

</body>
</html>
